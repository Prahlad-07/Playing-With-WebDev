<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning HTML & CSS</title>

  <!-- External CSS (good practice to keep styles separate from HTML) -->
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Heading -->
  <h1>Welcome to My Temporary HTML File</h1>

  <!-- Paragraph -->
  <p>
    This is a temporary HTML file. <br>
    It contains a heading, a paragraph, images, and a link.
  </p>

  <!-- Images -->
  <img width="200px" src="https://img.freepik.com/premium-photo/young-cutest-radha-krishna-sculpture-sitting-swing-generative-ai_849906-10289.jpg?w=2000" alt="Radha Krishna Sculpture">
  
  <img width="200px" src="shape_07.jpg" alt="Local Image">

  <!-- Link -->
  <p>
    <a href="https://www.google.com" target="_blank">Visit Google</a>
  </p>

</body>
</html>
